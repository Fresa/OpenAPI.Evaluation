openapi: "3.1.0"
info:
  version: 1.0.0
  title: Test API
servers:
  - url: http://localhost/v1
    description: "v1"
paths:
  /user/{user-id}:
    get:
      summary: Get a user
      operationId: getUserById
      parameters:
        - $ref: "#/components/parameters/user"
      responses:
        "200":
          description: Ok
components:
  schemas:
    user:
      title: User
      type: object
      properties:
        first-name:
          type: string
        last-name:
          type: string
        age:
          type: integer        
      required:
        - first-name
        - last-name        
  parameters:
    user:
      name: user
      in: query
      required: true
      description: The user
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/user"
